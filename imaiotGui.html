    <script id="rotinaspadrao">
        var Selector = {
            $: function (id) {
                return document.getElementById(id);
            }
        }

        String.prototype.trim = function () {
            return this.replace(/^\s+|\s+$/g, '');
        }
        String.prototype.encodeText = function () {
            return  encodeURIComponent(this.toString().trim());
        }
        Number.getFloat = function (texto) {
            if (Number.Filter(texto, '') === '')
                return 0.0;

            var temp = Number.Filter(texto, ",.");

            var found = false;
            var numero = '';

            for (var i = temp.length - 1; i >= 0; i--)
                if ((temp[i] === '.' || temp[i] === ',') && !found) {
                    found = true;
                    numero = '.' + numero;
                } else {
                    numero = temp[i] + numero;
                }

            return parseFloat(numero);
        };
        Number.isNumber = function (text) {
            if (text.trim() === '' || isNaN(Number.getFloat(text).toString()) || Number.Filter(text, '.,') === '')
                return false;

            return true;
        };
        Number.Filter = function (text, others) {
            var numeros = "12334567890";

            if (others)
                numeros += others;

            var temp = '';

            for (var i = 0; i < text.length; i++)
                if (numeros.indexOf(text[i]) >= 0)
                    temp += text[i];

            return temp;
        };

        var Window = {

            getParameter: function (name) {
                var p = window.location.search;

                if (p == '')
                    return null;

                var array = p.substr(1).split('&');

                for (var i = 0; i < array.length; i++) {
                    var arrayItem = array[i].split('=');

                    if (arrayItem[0] == name)
                        return arrayItem[1];
                }

                return null;
            }

        };

        var Ajax = function (method, url, asynchronous, funcao = '', params = false) {
            this.method = method;
            this.url = url;
            this.asynchronous = asynchronous;
            this.funcao = funcao;
            this.params = params;
            this.setURL = function (url) {
                this.url = url;
            };
            this.OnReadyStateChange = function (callback) {
                this.ajax.onreadystatechange = callback;
            };
            this.CreateObject = function () {
                var xmlHttp = null;
                try {
                    xmlHttp = new XMLHttpRequest();
                } catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                        try {
                            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch (e) {
                            xmlHttp = null;
                        }
                    }
                }
                return xmlHttp;
            };
            this.ajax = this.CreateObject();
            this.isStateOK = function () {
                if (this.ajax.readyState == 4 && this.ajax.status == 200)
                    return true;
                else
                    return false;
            };
            this.Request = function (params = false) {
                if (params === false) {
                    params = 'action=' + this.funcao + '&dados=' + JSON.stringify(this.params).escapeUC();
                }
                switch (this.method.toUpperCase()) {
                    case 'POST':
                        this.ajax.open(this.method, this.url, this.asynchronous);
                        this.ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        this.ajax.send(params);
                        break;
                    case 'GET':
                        this.ajax.open(this.method, this.url + '?' + params, this.asynchronous);
                        this.ajax.send(null);
                        break;
            }
            };
            this.getResponseText = function () {
                return this.ajax.responseText;
            };
            this.getResponseXML = function () {
                return this.ajax.responseXML;
            };
            this.Finalize = function () {
                this.ajax = null;
            };
            this.returnOK = function () {
                if (this.ajax.readyState == 4 && this.ajax.status == 200)
                    return true;
                else
                    return false;
            };
        };
        function sel(obj) {
            return document.getElementById(obj);
        }
        function isElement(type, id) {
            var as = document.getElementsByTagName(type);
            for (var i = 0; i < as.length; i++) {
                if (as[i].id === id) {
                    return true;
                }
            }
            return false;
        }
        function valida(obj) {
            if (obj.type == "text" || obj.type == "password" || obj.type == "textarea") {
                if (obj.value.trim() == "" || obj.value == ",  ") {
                    obj.style.backgroundColor = "#FFD4D4";
                    return false;
                }
                if (obj.onblur !== null) {
                    if (obj.onblur.toString().indexOf('Date.AjustaData') > 0) {
                        if (!Date.isDate(obj.value)) {
                            obj.style.backgroundColor = "#FFD4D4";
                            return false;
                        }
                    }
                }
            } else if (obj.type == "select-one") {
                if (obj.selectedIndex <= 0) {
                    obj.style.backgroundColor = "#FFD4D4";
                    return false;
                }
            }
            obj.style.backgroundColor = "#FFF";
            return true;
        }




        function criaDiv(id) {

            var achou = false;

            var as = document.getElementsByTagName('div');
            for (var i = 0; i < as.length; i++) {
                if (as[i].id === id) {
                    achou = true;
                    break;
                }
            }

            if (!achou) {

                var achou = false;
                var linksDinamicos = document.getElementsByTagName("style");
                for (var i = 0; i < linksDinamicos.length; i++) {
                    if (linksDinamicos[i].innerHTML.indexOf('#divBlock' + id) >= 0) {
                        document.head.removeChild(linksDinamicos[i]);
                        break;
                    }
                }

                document.body.appendChild(DOM.newElement('div', id));

            }

            return sel(id);

        }

        var DOM = {
            newText: function (text) {
                return document.createTextNode(text);
            },
            newElement: function (type, id) {
                var obj = null;

                if (type == 'text' || type == 'password' || type == 'radio' || type == 'number' ||
                        type == 'checkbox' || type == 'file' || type == 'form.button' ||
                        type == 'image' || type == 'submit' || type == 'color') {

                    obj = document.createElement('input');
                    obj.setAttribute('type', type.replace('form.', ''));
                } else
                    obj = document.createElement(type);

                if (id)
                    obj.setAttribute('id', id);

                return obj;
            }
        }

        function eElemento(tipo, id) {

            var as = document.getElementsByTagName(tipo);
            for (var i = 0; i < as.length; i++) {
                if (as[i].id == id) {
                    return true;
                }
            }
            return false;
        }

            // Bloqueio

                this.divBlockTransp = document.createElement('div');
                this.divBlockTransp.setAttribute("id", "divBlockTransp" + div);

            document.body.appendChild(this.divBlockTransp);

            this.divBlockTransp.style.zIndex = posicaoz;
            this.divBlockTransp.style.filter = 'alpha(opacity=45)';
            this.divBlockTransp.style.opacity = (45 / 100);


            if (!eElemento('div', sel('divBlock' + div))) {
                this.divBlock = document.createElement('div');
                this.divBlock.setAttribute("id", "divBlock" + div);

                this.divFechar.setAttribute('title', 'Fechar');

                this.divFechar.style.position = 'fixed';
                this.divFechar.style.zIndex = posicaoz + 4;

                sel(div).setAttribute('style', 'margin-left:' + ((largura / 2) * -1) + 'px; margin-top:' + ((altura / 2) * -1) + 'px');


                sel(div).style.minHeight = altura + "px";
                sel(div).style.maxWidth = largura + "px";
                sel(div).style.left = "50%";
                sel(div).style.top = "50%";
                sel(div).style.position = "fixed";
                sel(div).style.zIndex = posicaoz + 2;
            };

            this.Show = function () {
                this.divBlockTransp.style.visibility = 'visible';
                this.divBlock.style.visibility = 'visible';
                this.divFechar.style.visibility = 'visible';
                sel(div).style.visibility = 'visible';
                document.body.style.overflow = 'hidden';
            }

            this.Close = function () {
                this.divBlock.style.visibility = 'hidden';
                this.divBlockTransp.style.visibility = 'hidden';
                this.divFechar.style.visibility = 'hidden';
                sel(div).style.visibility = 'hidden';
                document.body.style.overflow = 'visible';

                document.body.removeChild(this.divBlock);
                document.body.removeChild(this.divBlockTransp);
            }

            this.HideCloseIcon = function () {
                this.divFechar.style.visibility = 'hidden';
            }

            this.ShowCloseIcon = function () {
                this.divFechar.style.visibility = 'visible';
            }

            this.setColorBlock = function (cor) {
                this.divBlockTransp.style.backgroundColor = cor;
            }

            this.setOpacityBlock = function (transparencia) {
                this.divBlockTransp.style.filter = 'alpha(opacity=' + transparencia + ')';
                this.divBlockTransp.style.opacity = (transparencia / 100);
            }

            this.setHeight = function (div, height) {
                sel(div).style.height = height + "px";
            }

            this.setWidth = function (div, width) {
                sel(div).style.width = width + "px";
            }

        }

        function adjConnection() {
            if (Selector.$('Socket').checked) {
                Selector.$('portNumber').style.display = 'block';
            } else {
                Selector.$('portNumber').style.display = 'none';

            }
        }
        function Connect() {

            if (Selector.$('host').value.trim() == "") {
                Selector.$('hostError').innerHTML = "Please inform host name!";
                return;
            }

            Selector.$('hostError').innerHTML = "";

            if (Selector.$('connectOn').style.display == "none") {
                //Connected
                Selector.$('connectOff').style.display = "none";
                Selector.$('connectOn').style.display = "inline-block";
                Selector.$('botConnect').style.borderColor = "#FFDD09";
                Selector.$('Orion').setAttribute('disabled', 'disabled');
                Selector.$('Socket').setAttribute('disabled', 'disabled');
                Selector.$('host').setAttribute('disabled', 'disabled');
                Selector.$('host').style.color = "#FFDD09";
                Selector.$('host').style.border = "1px solid #FFDD09";
                Selector.$('portNumber').setAttribute('disabled', 'disabled');
                Selector.$('portNumber').style.color = "#FFDD09";
                Selector.$('portNumber').style.border = "1px solid #FFDD09";
                Selector.$('hostError').innerHTML = "<div style='color:#7dcc84;  '>Connected!</div>";

            } else {
                //Disconnected
                Selector.$('connectOn').style.display = "none";
                Selector.$('connectOff').style.display = "inline-block";
                Selector.$('botConnect').style.borderColor = "#FFF";
                Selector.$('Orion').disabled = false;
                Selector.$('Socket').disabled = false;
                Selector.$('host').disabled = false;
                Selector.$('host').style.color = "#FFF";
                Selector.$('host').style.border = "1px solid #3f545d";
                Selector.$('portNumber').disabled = false;
                Selector.$('portNumber').style.color = "#FFF";
                Selector.$('portNumber').style.border = "1px solid #3f545d";

                Selector.$('host').focus();
            }
            adjConnection();
            if (Selector.$('Socket').checked) {
                getDataFromSocket('192.168.100.151', '5999');
            } else {

                
            }

        }
    </script>
