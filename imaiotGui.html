    <script>
        var devices = [];
        var Selector = {
            $: function (id) {
                return document.getElementById(id);
            }
        }
        String.prototype.trim = function () {
            return this.replace(/^\s+|\s+$/g, '');
        }

        function getOrionData(hostAdr) {
            var req = new XMLHttpRequest();
            req.addEventListener("load", refreshScreen, false);
            req.addEventListener("error", connectError, false);
            var url = 'http://' + hostAdr + '/v2/entities?type=IMAIoT';
            req.open("GET", url, true);
            req.setRequestHeader("fiware-service", "openiot");
            req.setRequestHeader("fiware-servicepath", "/");
            req.send();
        }
        function connectError(evt) {
            alert("Connect Error");
        }

        function refreshScreen(evt) {
            var js = JSON.parse(this.responseText);
            clearScreen();
            Selector.$('devicesPannel').innerHTML = devicesList(js);
        }

        function clearScreen() {
            //clear device data

        }

        window.onload = function () {
            //Mask.setOnlyNumbers(Selector.$('tempo'));
        }

        function adjConnection() {
            if (Selector.$('Socket').checked) {
                Selector.$('portNumber').style.display = 'block';
            } else {
                Selector.$('portNumber').style.display = 'none';

            }
        }
        function Connect() {

            Selector.$('botReflesh').style.display = "none";

            if (Selector.$('host').value.trim() == "") {
                Selector.$('hostError').innerHTML = "Please inform host name!";
                return;
            }

            Selector.$('hostError').innerHTML = "";

            if (Selector.$('connectOn').style.display == "none") {
                //Connected
                //Selecttor.$('btRefresh').style.display = "inline-block";
                Selector.$('connectOff').style.display = "none";
                Selector.$('connectOn').style.display = "inline-block";
                Selector.$('botConnect').style.borderColor = "#FFDD09";
                Selector.$('host').setAttribute('disabled', 'disabled');
                Selector.$('host').style.color = "#FFDD09";
                Selector.$('host').style.border = "1px solid #FFDD09";
                Selector.$('hostError').innerHTML = "<div style='color:#7dcc84;  '>Connected!</div>";
                Selector.$('botReflesh').style.display = "inline-block";

            } else {
                //Disconnected
                //Selecttor.$('btRefresh').style.display = "none";
                Selector.$('connectOn').style.display = "none";
                Selector.$('connectOff').style.display = "inline-block";
                Selector.$('botConnect').style.borderColor = "#FFF";
                Selector.$('host').disabled = false;
                Selector.$('host').style.color = "#FFF";
                Selector.$('host').style.border = "1px solid #3f545d";

                Selector.$('host').focus();
            }
            getOrionData(Selector.$('host').value);
        }
        function devicesList(js) {
            var html = '<table width="100%" border="0" cellspacing="5" cellpadding="5">';
            devices = [];
            for (var dev in js) {
                //var s = JSON.stringify(js[dev]);
                //s = s.replace(/\"/g, '\\\"');
                var lineId = 'linha' + dev;
                html += '<tr><td onclick="showDeviceInfo(' + dev + ')">' + js[dev].id + '</td></tr>';
                devices.push(js[dev]);
            }
            html += '</table>';
            return html;
        }

        function showDeviceInfo(id) {
            var d = new Date(devices[id].LocalTimestamp.value.value * 1000);
            Selector.$('devTimestamp').innerHTML = devices[id].LocalTimestamp.value.value +
                    " (" + d.toDateString() + " " + d.toLocaleTimeString() + ")";
            Selector.$('devSTime').innerHTML = devices[id].SampplingTime.value.value + " seconds";
            Selector.$('devType').innerHTML = devices[id].MFType.value.value;
            Selector.$('devCPU').innerHTML = devices[id].CPU.value.value + "% (" + devices[id].Architecture.value.value + ")";
            Selector.$('devTotMem').innerHTML = devices[id].MemorySize.value.value + " bytes";
            Selector.$('devAvaMem').innerHTML = devices[id].MemoryAvailable.value.value + " bytes";

            //network data
            Selector.$('TCPMaxWindowSize').innerHTML = devices[id].NetworkStats.value.TCPMaxWindowSize
            Selector.$('TCPtxQueue').innerHTML = devices[id].NetworkStats.value.TCPtxQueue
            Selector.$('TCPrxQueue').innerHTML = devices[id].NetworkStats.value.TCPrxQueue
            Selector.$('UDPtxQueue').innerHTML = devices[id].NetworkStats.value.UDPtxQueue
            Selector.$('UDPrxQueue').innerHTML = devices[id].NetworkStats.value.UDPrxQueue

            var html = '<span class="title" >Network Adapters</span><br /> <br /><table width="100%" border="0" cellspacing="1" cellpadding="5"><tr>';
            html += '<th scope="col">Adapter</th><th scope="col">Tx Bytes</th><th scope="col">Tx Packets</th><th scope="col">Tx Errors</th><th scope="col">Rx Bytes</th><th scope="col">Rx Packets</th><th scope="col">Rx Errors</th></tr>';

            for (var i in devices[id].NetworkAdapters.value) {
                var net = devices[id].NetworkAdapters.value[i];
                html += '<tr><td>' + net.name + '</td><td>' + net.txBytes + '</td><td>' + net.txPackets +
                        '</td><td>' + net.txErrors + '</td><td>' + net.rxBytes + '</td><td>' + net.rxPackets +
                        '</td><td>' + net.rxErrors + '</td></tr>';
            }
            html += '</table>';
            Selector.$('divNetAdapters').innerHTML = html;

            //Processes
            var html = '<span class="title" >Processes</span><br /> <br /><table width="100%" border="0" cellspacing="1" cellpadding="5"><tr>';
            html += '<th scope="col">Name</th><th scope="col">PID</th><th scope="col">CPU</th><th scope="col">Memory</th><th scope="col">Type</th></tr>';

            for (var i in devices[id].Process.value) {
                var pro = devices[id].Process.value[i];
                html += '<tr><td>' + pro.name + '</td><td>' + pro.pid + '</td><td>' + pro.cpu +
                        '</td><td>' + pro.memory + '</td><td>' + pro.type + '</td></tr>';
            }
            html += '</table>';
            Selector.$('divProcesses').innerHTML = html;
        }

    </script>
